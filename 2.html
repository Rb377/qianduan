<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent {
        position: relative;
        height: 200px;
        width: 200px;
        margin: 0;
        background-color: red;
    }
    
    .child {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: black;
        width: 50px;
        height: 50px;
    }
</style>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
